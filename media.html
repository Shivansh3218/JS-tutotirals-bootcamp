<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background-color: red;
        }
        h1{
            color: white;
        }

        @media (max-width: 600px) {
            body{
                background-color: aqua;
            }
            h1{
                color: red;
            }
        }


        @media (orientation: landscape) {
            body{
                background-color: yellow;
            }
            h1{
                color: green;
            }
        }

    </style>
</head>

<body>
    
    <h1>
        Hello World
    </h1>
</body>
</html>
